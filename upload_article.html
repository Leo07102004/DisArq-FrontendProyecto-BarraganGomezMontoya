<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Artículo</title>
    <link rel="stylesheet" href="styles_upload_article.css"> <!-- Enlace al CSS existente -->
</head>
<body>
    <div class="container">
        <h2>Subir Artículo</h2>
        <input type="text" placeholder="Autor" required>
        <input type="text" placeholder="Título" required>
        <select required>
            <option value="">Selecciona un Tema</option>
            <option value="Deportes">Deportes</option>
            <option value="Videojuegos">Videojuegos</option>
            <option value="Personajes">Personajes</option>
            <option value="Comidas">Comidas</option>
            <!-- Agrega más temas después -->
        </select>
        <textarea placeholder="Escribe tu artículo aquí..." required></textarea>
        <textarea placeholder="Comentarios..." rows="4"></textarea>
        <div class="file-upload">
            <input type="file" accept="image/*" multiple style="border: none; background: transparent;">
            <p>Sube tus imágenes aquí</p>
        </div>
        <button>Subir Artículo</button>
    </div>
</body>
</html>
