<!-- upload_article.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Artículo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            border: 2px solid #4CAF50;
        }
        h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .file-upload {
            border: 2px dashed #4CAF50;
            padding: 20px;
            text-align: center;
            color: #4CAF50;
            border-radius: 4px;
            margin: 10px 0;
        }
        .file-upload:hover {
            background-color: #e8f5e9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Subir Artículo</h2>
        <input type="text" placeholder="Autor" required>
        <input type="text" placeholder="Título" required>
        <select required>
            <option value="">Selecciona un Tema</option>
            <option value="deportes">Deportes</option>
            <option value="videojuegos">Videojuegos</option>
            <option value="carros">Carros</option>
            <option value="noticias">Noticias</option>
            <!-- Agrega más temas despues-->
        </select>
        <textarea placeholder="Escribe tu artículo aquí..." required></textarea>
        <textarea placeholder="Comentarios..." rows="4"></textarea>
        <div class="file-upload">
            <input type="file" accept="image/*" multiple style="border: none; background: transparent;">
            <p>Sube tus imágenes aquí</p>
        </div>
        <button>Subir Artículo</button>
    </div>
</body>
</html>
