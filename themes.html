<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Temas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .topic {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            width: 150px;
        }
        img {
            width: 100%;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Selecciona un Tema</h1>
    </header>
    <div class="container">
        <div class="topic">
            <img src="https://via.placeholder.com/100" alt="Deportes">
            <p>Deportes</p>
        </div>
        <div class="topic">
            <img src="https://via.placeholder.com/100" alt="Videojuegos">
            <p>Videojuegos</p>
        </div>
        <div class="topic">
            <img src="https://via.placeholder.com/100" alt="Carros">
            <p>Carros</p>
        </div>
        <div class="topic">
            <img src="https://via.placeholder.com/100" alt="Noticias">
            <p>Noticias</p>
        </div>
        <!-- Agrega mÃ¡s despues de decidir mas temas -->
    </div>
</body>
</html>
